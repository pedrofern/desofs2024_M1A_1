<div class="centered-content">
    <div class="model-box has-background-white">
        <div class="title-footer">
            <h3 class="title has-text-primary">
                Packagings
            </h3>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/packagings/create">Create</button>
        </div>
        <mat-table [dataSource]="dataSource" matSort (matSortChange)="customSort($event)">
            <ng-container matColumnDef="packagingId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="text" [(ngModel)]="filterPackagingId" (keyup.enter)="updateValue()" placeholder="Packaging ID">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{ element.packagingId }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="deliveryId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterDeliveryId" (keyup.enter)="updateValue()" placeholder="Delivery ID">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.deliveryId }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="truckId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterTruckId" (keyup.enter)="updateValue()" placeholder="Truck ID">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.truckId }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="x">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterX" (keyup.enter)="updateValue()" placeholder="Position X">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.x }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="y">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterY" (keyup.enter)="updateValue()" placeholder="Position Y">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.y }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="z">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterZ" (keyup.enter)="updateValue()" placeholder="Position Z">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.z }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="loadTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterLoadTime" (keyup.enter)="updateValue()" placeholder="Load Time">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.loadTime }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="unloadTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="filterUnloadTime" (keyup.enter)="updateValue()" placeholder="Unload Time">
                    </mat-form-field>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.unloadTime }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <!--<button mat-icon-button routerLink="/packagings/edit/{{ element.packagingId }}">
                        <mat-icon>edit</mat-icon>
                    </button>-->
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>
        </mat-table>
        <mat-paginator matPaginator
            [length]="totalRecords"
            [pageSizeOptions]="pageSizes"
            showFirstLastButtons
            (page)="pageChanged($event)">
        </mat-paginator>
    </div>
</div>
