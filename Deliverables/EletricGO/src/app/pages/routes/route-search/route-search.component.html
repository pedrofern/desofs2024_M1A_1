<div class="centered-content">
    <div class="model-box has-background-white">
        <div class="title-footer">
            <h3 class="title has-text-primary">
                Routes
            </h3>
        </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm" routerLink="/routes/create">Create</button>
            </div>
            <mat-table [dataSource]="dataSource" matSort (matSortChange)="customSort($event)">

                <ng-container matColumnDef="routeId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="filterRouteId" (keyup.enter)="updateValue()" placeholder="Route ID">
                        </mat-form-field>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.routeId }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="idDepartureWarehouse">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="filterIdDeparture" (keyup.enter)="updateValue()" placeholder="Departure">
                        </mat-form-field>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.idDepartureWarehouse }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="idArrivalWarehouse">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="text" [(ngModel)]="filterIdArrival" (keyup.enter)="updateValue()" placeholder="Arrival">
                        </mat-form-field>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.idArrivalWarehouse }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="distance">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="number" [(ngModel)]="filterDistance" (keyup.enter)="updateValue()" placeholder="Distance">
                        </mat-form-field>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.distance }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="time">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="number" [(ngModel)]="filterTime" (keyup.enter)="updateValue()" placeholder="Time">
                        </mat-form-field>    
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.time }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="energy">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="number" [(ngModel)]="filterEnergy" (keyup.enter)="updateValue()" placeholder="Energy Required">
                        </mat-form-field>     
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.energy }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="extraTime">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        <mat-form-field>
                            <input matInput type="number" [(ngModel)]="filterExtraTime" (keyup.enter)="updateValue()" placeholder="Extra Time to Charge">
                        </mat-form-field>       
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.extraTime }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-icon-button routerLink="/routes/edit/{{ element.routeId }}">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator matPaginator
                [length]="totalRecords"
                [pageSizeOptions]="pageSizes"
                showFirstLastButtons
                (page)="pageChanged($event)">
            </mat-paginator>
    
    </div>
</div>
