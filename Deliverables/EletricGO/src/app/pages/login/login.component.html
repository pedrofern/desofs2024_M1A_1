<section class="vh-100">  
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <form class="form-sigin" #loginForm="ngForm" (ngSubmit)="validateLogin(loginForm)">
      <div class="row">
        <div class="col text-center">
          <img src="../../../assets/img/user.png" width="150" height="150" />
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        </div>
      </div>
      <div class="row form-floating mb-3">
        <input ngModel type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="row form-floating mb-3">
        <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="row form-floating mb-3">
        <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
        <!--<div id="buttonDiv"></div>-->
        <p class="mt-5 mb-3 text-center">&copy; 2022-2023 ElectricGo</p>
      </div>
      <div class="d-flex justify-content-center">
        <div *ngIf="!success && success != null" class="alert alert-danger">{{this.errorMessage}}</div>
        <div *ngIf="success" class="alert alert-success">{{this.successMessage}}</div>
      </div>
    </form>
  </div>
</section>
